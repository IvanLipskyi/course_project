<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update bicycle</title>
</head>
<body>
<div>
    <h2>Update bicycle</h2>
    <div>
        <div>
            <form action="#" th:action="@{/update/{id}(id=${bicycle.id})}" th:object="${bicycle}" method="post">
                <div>
                    <div>
                        <label for="bicycleName">Bicycle_name</label>
                        <input type="text" th:field="*{bicycleName}" id="bicycleName" placeholder="Bicycle_name">
                        <span th:if="${#fields.hasErrors('bicycleName')}" th:errors="*{bicycleName}"></span>
                    </div>
                    <div>
                        <label for="brandName">Brand_name</label>
                        <input type="text" th:field="*{brandName}" id="brandName" placeholder="Brand_name">
                        <span th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"></span>
                    </div>
                    <div>
                        <label for="bicycleType">Bicycle_type</label>
                        <input type="text" th:field="*{bicycleType}" id="bicycleType" placeholder="Bicycle_type">
                        <span th:if="${#fields.hasErrors('bicycleType')}" th:errors="*{bicycleType}"></span>
                    </div>
                    <div>
                    <label for="materialType">Material_type</label>
                    <input type="text" th:field="*{materialType}" id="materialType" placeholder="Material_type">
                    <span th:if="${#fields.hasErrors('materialType')}" th:errors="*{materialType}"></span>
                    </div>
                    <div>
                        <label for="frameSize">Frame</label>
                        <input type="number" min="0" max="50" step="1" th:field="*{frameSize}" id="frameSize" placeholder="Inches">
                        <span th:if="${#fields.hasErrors('frameSize')}" th:errors="*{frameSize}"></span>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" min="0" max="200000" step="1" th:field="*{price}" id="price" placeholder="UAH">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" min="0" max="1000" step="1" th:field="*{quantity}" id="quantity" placeholder="Quantity">
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="submit" value="Update bicycle">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
